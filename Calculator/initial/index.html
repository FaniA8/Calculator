<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="java-file/script.js" defer></script>
    <link rel="stylesheet" href="css-file/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="text">Calculator</h1>
    <form name="calculator" class="CalculatorGrid">
        <input type="text" name="input" class="output">
        </input>
        <input type="button" class="span" value="AC" onclick="calculate(this.value)">
        <input type="button" class="Button" value="DEL" onclick="calculate(this.value)">
        <input type="button" class="Button" value="/" onclick="calculate(this.value)">
        <input type="button" class="Button" value="1" onclick="calculate(this.value)">
        <input type="button" class="Button" value="2" onclick="calculate(this.value)">
        <input type="button" class="Button" value="3" onclick="calculate(this.value)">
        <input type="button" class="Button" value="*" onclick="calculate(this.value)">
        <input type="button" class="Button" value="4" onclick="calculate(this.value)">
        <input type="button" class="Button" value="5" onclick="calculate(this.value)">
        <input type="button" class="Button" value="6" onclick="calculate(this.value)">
        <input type="button" class="Button" value="+" onclick="calculate(this.value)">
        <input type="button" class="Button" value="7" onclick="calculate(this.value)">
        <input type="button" class="Button" value="8" onclick="calculate(this.value)">
        <input type="button" class="Button" value="9" onclick="calculate(this.value)">
        <input type="button" class="Button" value="-" onclick="calculate(this.value)">
        <input type="button" class="Button" value="." onclick="calculate(this.value)">
        <input type="button" class="Button" value="0" onclick="calculate(this.value)">
        <input type="button" class="span" value="=" onclick="calculate(this.value)">
    </div>
</body>
</html>
